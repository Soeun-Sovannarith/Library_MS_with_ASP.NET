<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management - Register Student</title>
    <style>
        /* Reset some default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        .alert.success {
            background-color: #2ecc71;
            color: white;
        }

        .alert.error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register New Student</h1>

        <div class="alert" id="alertBox"></div>

        <label>First Name:</label>
        <input id="firstName" placeholder="Enter first name">

        <label>Last Name:</label>
        <input id="lastName" placeholder="Enter last name">

        <label>Major:</label>
        <input id="major" placeholder="Enter student major">

        <label>Email:</label>
        <input id="email" placeholder="Enter student email">

        <button onclick="registerStudent()">Register</button>
    </div>

    <script>
        async function registerStudent() {
            const student = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                major: document.getElementById('major').value,
                email: document.getElementById('email').value
            };

            const alertBox = document.getElementById('alertBox');

            try {
                const response = await fetch('http://localhost:5109/api/Students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    alertBox.textContent = 'Error: ' + errorText;
                    alertBox.className = 'alert error';
                    alertBox.style.display = 'block';
                    return;
                }

                const createdStudent = await response.json();
                alertBox.textContent = 'Student registered successfully! ID: ' + createdStudent.studentID;
                alertBox.className = 'alert success';
                alertBox.style.display = 'block';

                // Clear form
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
                document.getElementById('major').value = '';
                document.getElementById('email').value = '';
            } catch (err) {
                alertBox.textContent = 'Failed to register student: ' + err;
                alertBox.className = 'alert error';
                alertBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
