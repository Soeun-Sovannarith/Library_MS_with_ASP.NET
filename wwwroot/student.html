<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Students Membership</h1>

    <!-- Register Student Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form id="studentForm" class="row g-3">
                <div class="col-md-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-3">
                    <label for="major" class="form-label">Major</label>
                    <input type="text" class="form-control" id="major" required>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-primary w-100" onclick="registerStudent()">Register</button>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </form>
        </div>
    </div>

    <!-- Student List Table -->
    <h2 class="mb-3">Student List</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="studentTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Major</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
async function loadStudents() {
    const res = await fetch('http://localhost:5109/api/students');
    const students = await res.json();
    const tbody = document.querySelector('#studentTable tbody');
    tbody.innerHTML = '';
    students.forEach(s => {
        const row = tbody.insertRow();
        row.innerHTML = `
            <td>${s.studentID}</td>
            <td>${s.firstName}</td>
            <td>${s.lastName}</td>
            <td>${s.major}</td>
            <td>${s.email}</td>
        `;
    });
}

async function registerStudent() {
    const student = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        major: document.getElementById('major').value,
        email: document.getElementById('email').value
    };
    try {
        const response = await fetch('http://localhost:5109/api/students', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(student)
        });

        if (!response.ok) {
            const errorText = await response.text();
            alert('Error: ' + errorText);
            return;
        }

        document.getElementById('studentForm').reset();
        loadStudents();
    } catch (err) {
        alert('Failed to register student: ' + err);
    }
}

// Load students on page load
loadStudents();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
