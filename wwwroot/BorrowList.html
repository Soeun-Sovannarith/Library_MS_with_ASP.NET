<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Books List</h1>
    <table border="1" id="bookTable">
        <tr><th>ID</th><th>Title</th><th>Author</th><th>ISBN</th><th>Published</th><th>Quantity</th></tr>
    </table>

    <script>
        async function loadBooks() {
            const res = await fetch('https://localhost:5109/api/Books');
            const books = await res.json();
            const table = document.getElementById('bookTable');
            books.forEach(b => {
                const row = table.insertRow();
                row.innerHTML = `<td>${b.bookID}</td><td>${b.title}</td><td>${b.author}</td><td>${b.isbn}</td><td>${new Date(b.publishedDate).toLocaleDateString()}</td><td>${b.quantity}</td>`;
            });
        }
        loadBooks();
    </script>
</body>
</html>
